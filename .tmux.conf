# Fast escape for nvim
set -g escape-time 0

# Enable 256 colors
set -g default-terminal "tmux-256color"

# Enable true color
set-option -g terminal-overrides ',xterm-256color:Tc'

# Change prefix to Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Mouse support
set -g mouse on

# Vi keys
setw -g mode-keys vi

# Start new panes/windows in the current pane's directory
bind c new-window -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"

# Better splits (60% keyboard friendly)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Quick pane navigation (Prefix-based)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Easy pane movement (works with vim-tmux-navigator, no prefix)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Cycle and toggle panes
bind Tab select-pane -t :.+
bind BTab select-pane -t :.-
bind Space last-pane

# Window management
bind n next-window
bind p previous-window
bind C-a last-window  # Double tap prefix to toggle last window
bind -r < swap-window -d -t -1 # Move window left
bind -r > swap-window -d -t +1 # Move window right

# --- Theme: GitHub Dark ---

# Status bar
set-option -g status on
set-option -g status-style bg=#0d1117,fg=#c9d1d9

# Active window
set-window-option -g window-status-current-style bg=#161b22,fg=#58a6ff,bold

# Inactive windows
set-window-option -g window-status-style bg=#0d1117,fg=#8b949e

# Pane borders
set-option -g pane-border-style fg=#30363d
set-option -g pane-active-border-style fg=#58a6ff

# Message (command prompts)
set-option -g message-style bg=#161b22,fg=#c9d1d9

# Highlighted text in copy mode
set-option -g mode-style bg=#161b22,fg=#58a6ff

# Bell/alerts
# set-option -g bell-style fg=#f85149

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Config for plugins
set -g @resurrect-strategy-nvim 'session' # Restore Neovim sessions

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
