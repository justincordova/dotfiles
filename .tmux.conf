# Change prefix to Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

# Mouse support
set -g mouse on

# Vi keys
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Easy pane movement (works with vim-tmux-navigator, no prefix)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Window management
bind C-a last-window  # Double tap prefix to toggle last window

# --- Theme: GitHub Dark ---

# Status bar
set-option -g status on
set-option -g status-style bg=#0d1117,fg=#c9d1d9

# Active window
set-window-option -g window-status-current-style bg=#161b22,fg=#58a6ff,bold

# Inactive windows
set-window-option -g window-status-style bg=#0d1117,fg=#8b949e

# Pane borders
set-option -g pane-border-style fg=#30363d
set-option -g pane-active-border-style fg=#58a6ff

# Message (command prompts)
set-option -g message-style bg=#161b22,fg=#c9d1d9

# Highlighted text in copy mode
set-option -g mode-style bg=#161b22,fg=#58a6ff

# Bell/alerts
# set-option -g bell-style fg=#f85149

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Config for plugins
set -g @resurrect-strategy-nvim 'session' # Restore Neovim sessions

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
